<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="stylesnew.css" />
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">hank you for taking the time to help us improve the platform</p>
  <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name: <input id="name" name="name" type="text" required placeholder="Enter your name"/></label>
      <label for="email" id="email-label">Email: <input id="email" name="email" type="email" required placeholder="Enter your email"/></label>
    </fieldset>
    <fieldset>
      <label for="number" id="number-label">Age (optional): <input id="number" name="age" type="number" min="1" max="120" placeholder="Age"></label>
      <label for="dropdown"> Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Please Select</option>
          <option value="1">Doctor</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="Definitely"><input id="Definitely" type="radio" name="recomendation" class="inline" checked value="3"/> Definitely</label>
        <label for="Maybe"><input id="Maybe" type="radio" name="recomendation" class="inline" value="1"/> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="recomendation" class="inline" value="2"/> Not sure</label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
      <label for="Front">
        <input id="Front" type="checkbox" name="Front" value="1"/> Front-end Projects
      </label>
      <label for="Back">
        <input id="Back" type="checkbox"  name="Back" value="2"/> Back-end Project
      </label>
      <label for="Data">
        <input id="Data" type="checkbox"  name="Data" value="3"/> Data Visualization
      </label>
      <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
        </label>
      </fieldset>
    <input type="submit" value="Submit" id="submit"/>
  </form>
</body>
</html>
